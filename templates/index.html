<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #007bff;
            border-radius: 4px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± Crop Recommendation System</h1>
        <form id="recommendationForm">
            <label for="N">Nitrogen (N):</label>
            <input type="number" id="N" name="N" required>
            
            <label for="P">Phosphorus (P):</label>
            <input type="number" id="P" name="P" required>
            
            <label for="K">Potassium (K):</label>
            <input type="number" id="K" name="K" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="0.01" id="temperature" name="temperature" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" step="0.01" id="humidity" name="humidity" required>

            <label for="ph">pH:</label>
            <input type="number" step="0.01" id="ph" name="ph" required>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" step="0.01" id="rainfall" name="rainfall" required>
            
            <button type="submit">Get Crop Recommendation</button>
        </form>
        <div id="result">
            </div>
    </div>

    <script>
        document.getElementById('recommendationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const form = event.target;
            const data = {
                N: parseFloat(form.N.value),
                P: parseFloat(form.P.value),
                K: parseFloat(form.K.value),
                temperature: parseFloat(form.temperature.value),
                humidity: parseFloat(form.humidity.value),
                ph: parseFloat(form.ph.value),
                rainfall: parseFloat(form.rainfall.value)
            };

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.crop_recommendation) {
                    resultDiv.innerHTML = 'Recommended Crop: <strong>' + data.crop_recommendation + '</strong>';
                    resultDiv.style.display = 'block';
                } else {
                    resultDiv.innerHTML = 'Error: ' + data.error;
                    resultDiv.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = 'An error occurred while getting the recommendation.';
                resultDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
